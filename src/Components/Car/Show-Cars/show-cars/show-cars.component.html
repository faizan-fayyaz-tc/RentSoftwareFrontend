<div class="container mt-4">

    <h2 class="text-center mb-4 custom-heading">List of Cars</h2>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let car of cars">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title text-primary">Car Model: {{ car.carModel }}</h5>
            <p class="card-text text-secondary">Car ID: {{ car.carId }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
