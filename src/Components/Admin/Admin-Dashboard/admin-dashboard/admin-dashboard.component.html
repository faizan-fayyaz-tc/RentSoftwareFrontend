<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let car of cars">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Car Model: {{ car.carModel }}</h5>
          <p class="card-text">Car ID: {{ car.carId }}</p>
          <!-- <p class="card-text">Rents Count: {{ car.rents ? car.rents.length : 0 }}</p> -->
          <button class="btn btn-warning" (click)="onUpdate(car.carId)">Update</button>
          <button class="btn btn-danger"(click)="onRemove(car.carId)">Remove</button>
        </div>
      </div>
